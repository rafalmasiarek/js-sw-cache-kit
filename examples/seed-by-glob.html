<!doctype html>
<html>
<head><meta charset="utf-8"><title>Seed by glob</title></head>
<body>
<h1>Seed by glob</h1>
<p>Glob uses a manifest list; here we point to /examples/seed-urls.json.</p>
<button id="go">Seed **/*.json</button>
<pre id="out"></pre>
<script type="module">
import { swSeed } from '/sw-cache-api.min.js';
document.getElementById('go').onclick = async () => {
  const res = await swSeed({ manifest: '/examples/seed-urls.json', glob: '**/*.json' });
  document.getElementById('out').textContent = JSON.stringify(res, null, 2);
};
</script>
</body>
</html>
